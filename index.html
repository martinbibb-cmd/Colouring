<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Colouring</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <aside class="panel" id="sidebar">
      <div class="toolbar">
        <h3>Artwork</h3>
        <select id="artSelect">
          <option value="art/dinosaur.svg">Dinosaur</option>
          <option value="art/dogs-coloring-drawing.svg">Dogs</option>
          <option value="art/colouring_page_1.svg">Tea Party</option>
          <option value="art/girl-unicorn.svg">Unicorn</option>
        </select>
        <button class="tool" id="resetArtBtn">Reset Page</button>

        <div class="row"></div>

        <h3>Tools</h3>
        <button class="tool active" data-tool="paintbrush">Paint Brush</button>
        <button class="tool" data-tool="pen">Pen</button>
        <button class="tool" data-tool="spray">Spray</button>
        <button class="tool" data-tool="stamp">Stamp</button>
        <button class="tool" data-tool="fill">Fill</button>

        <div class="row"></div>

        <h3>Brush Size</h3>
        <input class="range" id="size" type="range" min="1" max="80" value="18" />
        <div class="label"><span id="sizeOut">18</span> px</div>

        <div class="row"></div>

        <h3>Opacity</h3>
        <input class="range" id="alpha" type="range" min="0.05" max="1" step="0.05" value="1" />
        <div class="label"><span id="alphaOut">1.00</span></div>

        <div class="row"></div>

        <h3>Colour</h3>
        <div class="swatches" id="swatches"></div>
        <div class="row"></div>
        <input type="color" id="picker" value="#3aa3ff" />

        <div class="row"></div>

        <h3>Stamps</h3>
        <div class="stamps" id="stampPicker"></div>

        <div class="row"></div>

        <h3>Actions</h3>
        <button class="tool" id="undoBtn">Undo</button>
        <button class="tool" id="clearBtn">Clear</button>
        <button class="tool" id="downloadBtn">Download PNG</button>
      </div>
    </aside>

    <main class="canvas-wrap">
      <div class="canvas-inner" id="canvasHost">
        <canvas id="whiteLayer"></canvas>
        <canvas id="paintLayer"></canvas>
        <img id="lineArt" alt="Line art" />
      </div>
    </main>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
