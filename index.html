<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Colouring</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Colouring</h1>
    <div class="spacer"></div>
    <button id="clear">Clear</button>
    <button id="export">Export PNG</button>
  </header>

  <main class="layout">
    <!-- Sidebar: palette + tools -->
    <aside class="sidebar">
      <h2>Colours</h2>
      <div id="palette" class="palette"></div>

      <h2>Tools</h2>
      <div class="tools">
        <button class="tool" data-tool="fill" id="tool-fill">Fill</button>
        <button class="tool" data-tool="brush" id="tool-brush">Brush</button>
        <button class="tool" data-tool="spray" id="tool-spray">Spray</button>
      </div>

      <div class="controls">
        <label>Size
          <input id="size" type="range" min="2" max="48" step="1" value="10">
        </label>
        <label>Opacity
          <input id="opacity" type="range" min="0.1" max="1" step="0.05" value="1">
        </label>
      </div>
    </aside>

    <!-- Stage: SVG + drawing canvas overlay -->
    <section class="stage">
      <div id="pageControls" class="pager">
        <button id="prev">◀</button>
        <span id="pageLbl"></span>
        <button id="next">▶</button>
      </div>

      <div id="svgWrap" class="svg-wrap">
        <div id="svgHost" class="svg-host"></div>
        <canvas id="draw" class="draw-layer"></canvas>
      </div>
    </section>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
